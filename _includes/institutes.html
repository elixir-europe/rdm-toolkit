{%- assign allinstitutes = site.data.INSTITUTES %}
<div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-4 ">
    {%- for institute in allinstitutes.institutes %}
    {%- if institute.image_url %}
    <div class="col">
      <div class="card h-100 institute-card">
          <div>
            {% if institute.url %}<a href="{{ institute.url }}">{% endif %}<img class="card-img-top" src="{{ institute.image_url | relative_url }}"  alt="{{ institute.name }}">{%- if institute.url %}</a>{% endif %}
        </div>
      </div>
    </div>
    {%- endif %}
    {%- endfor %}
</div>
